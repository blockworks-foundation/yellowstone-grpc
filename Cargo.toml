[workspace]
resolver = "2"
members = [
    "examples/rust", # 1.13.0+solana.1.17
    "yellowstone-grpc-client", # 1.15.0+solana.1.17.6
    "yellowstone-grpc-geyser", # 1.15.0+solana.1.17.6
    "yellowstone-grpc-proto", # 1.14.0+solana.1.17.6
    "yellowstone-grpc-tools", # 1.0.0-rc.11+solana.1.17.6
]

[workspace.package]
authors = ["Triton One"]
edition = "2021"
homepage = "https://triton.one"
repository = "https://github.com/rpcpool/yellowstone-grpc"
license = "AGPL-3.0"
keywords = ["solana"]

[workspace.dependencies]
anyhow = "1.0.62"
async-trait = "0.1.73"
atty = "0.2.14"
backoff = "0.4.0"
base64 = "0.21.0"
bincode = "1.3.3"
bs58 = "0.4.0"
bytes = "1.3.0"
cargo-lock = "9.0.0"
chrono = "0.4.26"
clap = "4.3.0"
const-hex = "1.6.2"
crossbeam-channel = "0.5.8"
env_logger = "0.10.0"
futures = "0.3.24"
git-version = "0.3.5"
google-cloud-googleapis = "0.11.0"
google-cloud-pubsub = "0.21.0"
hex = "0.4.3"
hostname = "0.3.1"
http = "0.2.8"
hyper = "0.14.27"
json5 = "0.4.1"
lazy_static = "1.4.0"
log = "0.4.17"
maplit = "1.0.2"
prometheus = "0.13.2"
prost = "0.12.1"
protobuf-src = "1.1.0"
rdkafka = "0.34.0"
serde = "1.0.145"
serde_json = "1.0.86"
serde_yaml = "0.9.25"
sha2 = "0.10.7"
# 1.17.15 seems to be breaking
solana-account-decoder = ">=1.17.6, <1.17.15"
solana-geyser-plugin-interface = ">=1.17.6, <1.17.15"
solana-logger = ">=1.17.6, <1.17.15"
solana-sdk = ">=1.17.6, <1.17.15"
solana-transaction-status = ">=1.17.6, <1.17.15"
spl-token-2022 = "0.9.0"
thiserror = "1.0"
tokio = "1.21.2"
tokio-stream = "0.1.11"
tonic = "0.10.2"
tonic-build = "0.10.2"
tonic-health = "0.10.2"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
vergen = "8.2.1"
yellowstone-grpc-client = { path = "yellowstone-grpc-client", version = "=1.15.0+solana.1.17.6" }
yellowstone-grpc-proto = { path = "yellowstone-grpc-proto", version = "=1.14.0+solana.1.17.6" }

[patch.crates-io]
# solar-eclipse: checkout of Eclipse-Laboratories-Inc/solar-eclipse.git version v1.17.6.12
solana-account-decoder = { path = '../solar-eclipse/account-decoder' }
solana-geyser-plugin-interface = { path = '../solar-eclipse/geyser-plugin-interface' }
solana-logger = { path = '../solar-eclipse/logger' }
solana-sdk = { path = '../solar-eclipse/sdk' }
solana-transaction-status = { path = '../solar-eclipse/transaction-status' }
solana-program = { path = '../solar-eclipse/sdk/program' }
solana-zk-token-sdk = { path = '../solar-eclipse/zk-token-sdk' }

[profile.release]
debug = true
lto = true
codegen-units = 1
